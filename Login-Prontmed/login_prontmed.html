      <main class="ibox">
        <form class="login-form" name="login" method="post" action = "./app-prontmed.html" >
          <h2 color="global-gray-medium" class="access-title access-acount">Acesse sua conta</h2>
          <div class="inp">
            <div class="mail-form input">
              <div class="input-mail">
                <label color="global-gray-medium" class="lbl-form mail-class lbl-mail">Usuário </label>
                <input placeholder="Digite seu e-mail" type="mail" class="input-form" name="mail" required />
              </div>
            </div>
          </div>
          <div class="inp">
            <div class="mail-form pass">
              <div class="input-mail">
                <label color="global-gray-dark" class="lbl-form mail-class lbl-mail" style="font-weight: bold;"
                  for="senha">Senha
                </label>
                <input placeholder="Digite sua senha" type="password" class="input-form" id="pass" name="pass"
                  pattern="^(?=.*[a-z])(?=.*[0-9]).{8,20}$"
                  title="A senha deve conter no mínimo 8 caracteres e deve conter letras e números." required>

              </div>
              <div class="hidden-pass">
                <svg id="eye" viewBox="0 0 24 25" fill="rgba(50, 59, 72, 1)" xmlns="http://www.w3.org/2000/svg"
                  role="img" aria-label="eye-slash-outline" width="24" height="24" class="svg-h-pass">

                </svg>
              </div>
            </div>
          </div>
          <div class="more-info">
            <p class="doubt">Dúvidas? Envie um e-mail para</p>
            <a type="button" href="mailto:natasha.bauer@prontmed.com.br"
              class="mail-doubt mail-to">natasha.bauer@prontmed.com.br</a>
          </div>
          <input type="submit" class="access-button blue-btn" value="Acessar" name="access" onclick="return Login()" />
          <script>
            function show() {
              var p = document.getElementById('pass');
              p.setAttribute('type', 'text');
            }

            function hide() {
              var p = document.getElementById('pass');
              p.setAttribute('type', 'password');
            }

            var pwShown = 0;

            document.getElementById("eye").addEventListener("click", function () {
              if (pwShown == 0) {
                pwShown = 1;
                show();
              } else {
                pwShown = 0;
                hide();
              }
            }, false);

            var usuarios = [
              { "login": "admin@prontmed.com.br", "senha": "admin1234*" },
              { "login": "secretaria@prontmed.com.br", "senha": "secretaria1234*" },
            ];

            function Login() {
              var usuario = document.getElementsByName('mail')[0].value.toLowerCase();
              var senha = document.getElementsByName('pass')[0].value;

              for (var u in usuarios) {
                var us = usuarios[u];
                if (us.login === usuario && us.senha === senha) {
                  window.location = "./app-prontmed.html";
                  return true;
                }
              }
              
            }

          </script>
