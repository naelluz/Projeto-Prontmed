<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Teste QA" />
    <base href="/">
    <link href="app-prontmed-home.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" />
    <title>Teste QA Natanael</title>
    <link rel="stylesheet" href="iziToast.min.css">
    <script src="iziToast.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="root">
        <div class="exit btn-exit-op"
            style="position: absolute; inset: 0px 0px auto auto; transform: translate(-28px, 70px);"
            data-popper-reference-hidden="false" data-popper-escaped="false" data-popper-placement="bottom-end">
            <div class="icon-exit-div" onclick="sair()">
                <button type="button" class="btn-exit icon-exit">
                    <svg viewBox="0 0 24 25" fill="rgba(176, 39, 45, 1)" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="logout-outline" width="24" height="24" class="icon-exit-svg">
                        <path
                            d="M3.85 5.004h5.17c.259 0 .47.212.47.472v.314c0 .26-.211.472-.47.472H3.85a.63.63 0 00-.628.629v11.32a.63.63 0 00.627.629H9.02c.259 0 .47.212.47.471v.315c0 .26-.211.472-.47.472H3.85a1.884 1.884 0 01-1.881-1.887V6.89c0-1.042.842-1.887 1.88-1.887zm10.929.766l-.278.28a.473.473 0 000 .668l5.17 5.165H8.708a.472.472 0 00-.47.471v.393c0 .26.211.472.47.472h10.965l-5.167 5.165a.473.473 0 000 .668l.278.28a.47.47 0 00.666 0l6.444-6.447a.473.473 0 000-.668L15.445 5.77a.47.47 0 00-.666 0z">
                        </path>
                    </svg>
                    <p color="global-feedback-error-dark" class="msg-sair exit-txt">Sair</p>
                </button>
            </div>
        </div>
        <div class="ibox">
            <nav class="sideb-div sidebar">
                <a href="https://www.prontmed.com/" target="_blank" class="link-img">
                    <img src="https://prontmed-teste-qa.netlify.app/static/media/prontmed-logo-dark-bg.cc8ad2744c270fd7aea95cab89bae8c9.svg"
                        alt="Logo Prontmed"></a>
                <div class="div-home">
                    <svg viewBox="0 0 24 25" fill="rgba(255, 255, 255, 1)" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="perfil-outline" width="24" height="24" class="icon-home">
                        <path
                            d="M15.525 13.758c-1.13 0-1.672.627-3.525.627s-2.392-.627-3.525-.627c-2.92 0-5.287 2.359-5.287 5.266v1.63c0 1.039.845 1.881 1.888 1.881h13.848a1.885 1.885 0 001.889-1.88v-1.63c0-2.908-2.369-5.267-5.288-5.267zm4.029 6.896a.63.63 0 01-.63.627H5.076a.63.63 0 01-.63-.627v-1.63c0-2.214 1.806-4.012 4.029-4.012.771 0 1.538.627 3.525.627 1.983 0 2.754-.627 3.525-.627 2.223 0 4.029 1.798 4.029 4.012v1.63zM12 12.504c2.781 0 5.036-2.245 5.036-5.016 0-2.77-2.255-5.015-5.036-5.015-2.781 0-5.036 2.245-5.036 5.015 0 2.77 2.255 5.016 5.036 5.016zm0-8.777c2.081 0 3.777 1.688 3.777 3.761 0 2.073-1.696 3.762-3.777 3.762-2.081 0-3.777-1.689-3.777-3.762S9.92 3.727 12 3.727z">
                        </path>
                    </svg>
                    <p color="global-white" class="txt-home-adm home">Home</p>
                </div>
                <div class="div-adm" onclick="admin()">
                    <svg viewBox="0 0 24 24" fill="rgba(255, 255, 255, 1)" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="star-outline" width="24" height="24" class="icon-adm">
                        <path
                            d="M20.468 9.029l-5.136-.749-2.295-4.654c-.411-.83-1.603-.84-2.018 0L8.724 8.28l-5.136.749c-.92.134-1.29 1.269-.622 1.92l3.716 3.62-.88 5.114c-.157.925.816 1.617 1.632 1.185l4.594-2.415 4.594 2.415c.816.429 1.79-.26 1.632-1.184l-.88-5.115 3.716-3.62c.668-.651.3-1.786-.622-1.92zm-4.299 5.146l.977 5.695-5.118-2.686-5.114 2.69.977-5.695-4.141-4.04 5.72-.829 2.558-5.185 2.56 5.185 5.718.83-4.137 4.035z">
                        </path>
                    </svg>
                    <p color="global-white" class="txt-home-adm adm">Administrativo</p>
                </div>
            </nav>
            <header class="adm-header header">
                <div class="adm-h-text">
                    <p color="global-gray-dark" class="adm-p">Home</p>
                </div>
                <div class="user-div" id="btn-div">
                    <div class="icons-user-div">
                        <div size="40" aria-label="userPic" class="user-pic user-class">
                            <svg viewBox="0 0 24 25" fill="rgba(255, 255, 255, 1)" xmlns="http://www.w3.org/2000/svg"
                                role="img" aria-label="perfil-outline" width="40" height="40" class="user-svg">
                                <path
                                    d="M15.525 13.758c-1.13 0-1.672.627-3.525.627s-2.392-.627-3.525-.627c-2.92 0-5.287 2.359-5.287 5.266v1.63c0 1.039.845 1.881 1.888 1.881h13.848a1.885 1.885 0 001.889-1.88v-1.63c0-2.908-2.369-5.267-5.288-5.267zm4.029 6.896a.63.63 0 01-.63.627H5.076a.63.63 0 01-.63-.627v-1.63c0-2.214 1.806-4.012 4.029-4.012.771 0 1.538.627 3.525.627 1.983 0 2.754-.627 3.525-.627 2.223 0 4.029 1.798 4.029 4.012v1.63zM12 12.504c2.781 0 5.036-2.245 5.036-5.016 0-2.77-2.255-5.015-5.036-5.015-2.781 0-5.036 2.245-5.036 5.015 0 2.77 2.255 5.016 5.036 5.016zm0-8.777c2.081 0 3.777 1.688 3.777 3.761 0 2.073-1.696 3.762-3.777 3.762-2.081 0-3.777-1.689-3.777-3.762S9.92 3.727 12 3.727z">
                                </path>
                            </svg>
                        </div>
                        <div class="txt-icon-div">
                            <div class="txt-icon">
                                <p color="global-gray-regular" class="hello">Olá,&nbsp;</p>
                                <p color="global-gray-medium" class="username"><b>Leila</b></p>
                                <svg viewBox="0 0 24 24" fill="rgba(50, 59, 72, 1)" xmlns="http://www.w3.org/2000/svg"
                                    role="img" aria-label="chevron-down-small" width="16" height="16"
                                    class="hello-user-svg">
                                    <path
                                        d="M19.842 8.338l-.713-.711a.433.433 0 00-.612 0L12 14.115 5.482 7.627a.433.433 0 00-.611 0l-.713.71a.43.43 0 000 .611l7.536 7.52c.17.168.443.168.612 0l7.536-7.52a.43.43 0 000-.61z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="adm-area main">
                <p color="global-gray-medium" class="adm-area-txt">Bem vindo, <b>Leila Santo</b></p>
            </main>
        </div>
    </div>
</body>

</html>


<script>
    const toast = setTimeout(function () {
        iziToast.success({
        message: 'Aplicação carregada com sucesso!',
        color: 'green',
        position: 'topRight'
      });
    }, 200);

    function admin() {
        alert("Você não tem acesso a essa função")
    }
    function sair() {
        location.href = "login_prontmed.html"
    }

    var btn = document.getElementById('btn-div');
    var container = document.querySelector('.exit');
    btn.addEventListener('click', function () {

        if (container.style.display === 'block') {
            container.style.display = 'none';
        } else {
            container.style.display = 'block';
        }
    });

</script>
