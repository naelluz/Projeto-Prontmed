<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Teste QA" />
    <link href="login_prontmed.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"/>
    <title>Teste QA Natanael</title>
    <script defer="defer" src="/static/js/main.271d1f39.js"></script>
    <link href="/static/css/main.98fbd29e.css" rel="stylesheet" />
    <style data-styled="active" data-styled-version="5.3.5"></style>
    <script src="https://kit.fontawesome.com/ed19292fff.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="ibox">
      <header>
        <div class="header">
          <a href="https://www.prontmed.com/">
            <img src="download-removebg-preview.png" id="bkg-img"/>
          </a>
        </div>
      </header>
      <div class="root">
        <div class="main-content">
          <form class="login-form">
            <h2>Acesse sua conta</h2>
            <div class="mail-form">
              <label>E-mail </label>
              <input placeholder="Digite o seu e-mail" required type="mail" class="input-form"/>
            </div>
            <div class="pass-form">
              <label>Senha </label>
              <input placeholder="Digite sua senha" required type="password" class="input-form"/>
            </div>
            <div class="more-info">
              <p class="duvidas">Dúvidas? Envie um e-mail para</p>
              <a type="button" href="mailto:natasha.bauera@prontmed.com.br" class="mail-duvida">natasha.bauera@prontmed.com.br</a>
            </div>
            <button type="submit" role="button" class="acess-button">Acessar</button>
          </form>
        </div>
        <footer class="footer">
          <section class="copyright">
            <p class="prontmed-copyright">2019 © Prontmed</p>
            <div class="social">
              <a href="https://twitter.com/prontmed"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.instagram.com/pront.med/"><i class="fa-brands fa-instagram"></i></a>
              <a href="https://pt-br.facebook.com/Prontmed/"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://br.linkedin.com/company/prontmed"><i class="fa-brands fa-linkedin-in"></i></a>
              <a href="https://www.youtube.com/channel/UCbp_3L57zrKQb_MkG3spKSQ"><i class="fa-brands fa-youtube"></i></a>
            </div>
          </section>
        </footer>
      </div>
    </main>
  </body>
</html>
